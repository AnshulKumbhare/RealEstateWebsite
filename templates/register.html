{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'asset/css/register.css' %}">
    </head>
    <body>

        <div class="bg-container"></div>

        <div class="loginregister-nav">
            <div class="logocontainer"><a href=""><Span>Shelter</Span></a></div>
        </div>

        <!-- register container start -->
        <div class="register-container">
            <span>Register</span>
            <form method="post">
                {% csrf_token %}
                <table border="0px" cellpadding="10px">
                    <tr>
                        <td colspan="4">
                            {% if errmsg %}
                            <span style="color: red; font-size: 16px; border: none;">{{errmsg}}</span>
                            {% endif %}

                            {% if success %}
                            <span style="color: green; font-size: 16px; border: none;">{{success}}</span>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Your Name: </strong> </td>
                        <td><input type="text" name="firstname" id="inp-signin" placeholder="Enter your name"></td>
                        <td><strong>Surname: </strong> </td>
                        <td><input type="text" name="lastname" id="inp-signin" placeholder="Enter your last name"></td>
                    </tr>
                    <tr>
                        <td><strong>Email: </strong> </td>
                        <td><input type="email" name="email" id="inp-signin" placeholder="Enter your email id"></td>
                        <td><strong>Username: </strong></td>
                        <td><input type="text" name="username" id="inp-signin" placeholder="set Username"></td>
                    </tr>
                    <tr>
                        <td><strong>Password:</strong> </td>
                        <td><input type="password" name="upass" id="inp-signin" placeholder="Enter Password"></td>
                        <td><strong>Confirm Password:</strong> </td>
                        <td><input type="password" name="ucpass" id="inp-signin" placeholder="Enter Password Again"></td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="submit" name="btn" id="signin-btn" value="Register"></td>
                    </tr>
                </table>
            </form>
            <small>Already have an account?&nbsp;&nbsp;<a href="/login">Sign In</a></small>
        </div>
        <!-- register container end -->

    </body>
</html>

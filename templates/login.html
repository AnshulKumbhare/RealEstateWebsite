{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shelter Login and Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'asset/css/login.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="bg-container"></div>

        <div class="loginregister-nav">
            <div class="logocontainer"><a href=""><Span>Shelter</Span></a></div>
        </div>

        <!-- login container start -->
        <div class="login-container">
            <span>Sign In</span>
            <form method="post">
                {% csrf_token %}
                <table border="0px" cellpadding="10px">
                    <tr>
                        <td colspan="2">
                            {% if errmsg %}
                            <span style="color: red; font-size: 16px; border: none;">{{errmsg}}</span>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Username:</strong> </td>
                        <td><input type="text" name="username" id="inp-signin" placeholder="Enter Username"></td>
                    </tr>
                    <tr>
                        <td><strong>Password:</strong> </td>
                        <td><input type="password" name="upass" id="inp-signin" placeholder="Enter Password"></td>
                    </tr>
                    <tr>
                        <td><strong>Confirm Password:</strong> </td>
                        <td><input type="password" name="ucpass" id="inp-signin" placeholder="Enter Password Again"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" name="btn" id="signin-btn" value="Sign In"></td>
                    </tr>
                </table>
            </form>
            <small>Don't have an account?&nbsp;&nbsp;<a href="/register">Register</a></small>
        </div>
        <!-- login container end -->

    </body>
</html>
